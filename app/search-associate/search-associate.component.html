<div class="infoHeading row">
    <div class="welcome col-md-9">
        <h4>Welcome {{loggedinHrName}},</h4>
    </div>
    <div class="col-md-1">
        <p><a style="color: white;" href="add-associate">Add Associate</a> </p>
    </div>
    <div class="col-md-1">
        <p><a style="color: white;" href="add-skill">Add Skills</a></p>
    </div>
    <div class="col-md-1">
        <p><a style="color: white;" href="loginpage">Logout</a></p>
    </div>
</div>

<div class="display container">
    <div class="searchMechanism">
        <button id="search-button" type="button" (click)="searchForAll()" class="searchAll btn btn-primary">
        Search All Associates
      </button><br>
        <div class="searchCriteria input-group">
            <select class="form-control" id="searchOption" ngModel name="searchOption" #searchOption="ngModel" required (change)="displaySearchOption(searchOption)">
          <option value="">Select one</option>
          <option value="associateId">search By Id</option>
          <option value="associateName">search By Name</option>
          <option value="associateEmail">search By Email</option>
          <option value="skillName">search By Skills</option>
        </select>
            <div class="form-outline">
                <input id="search-input" type="search" id="form1" class="form-control" [(ngModel)]="searchValue" onfocus=" " />
            </div>
            <button id="search-button" type="button" (click)="searchForUser()" class="btn btn-primary">
          Search
        </button>
        </div>
    </div><br>
    <div class="associateDetails row">
        <div class="card text-dark bg-white" style="width: 200px" *ngFor="let value of responseData">
            <div class="card-body" [routerLink]="['/update-associate',value.associateId]">
                <img class="profilepicture img-fluid rounded-circle" src="../../assets/images/associate-profile.jpeg" alt="Can't load image">
                <h5 class="card-title">{{value.associateName}}</h5>
                <p class="card-text "><a class="email" href="#">{{value.associateEmail}}</a><br>
                </p>
                <p class="card-text">{{value.associateMobileNo}}</p>
                
            </div>
        </div>
        <div class="card text-dark bg-white" style="width: 200px;" *ngIf="responseDataById && !responseData">
            <div class="card-body" [routerLink]="['/update-associate',responseDataById.associateId]">
                <img class=" profilepicture img-fluid rounded-circle " src="../../assets/images/profile.png " alt="Can 't load image">
                <h5 class="card-title">{{responseDataById.associateName}}</h5>
                <p class="card-text"><a href="#">{{responseDataById.associateEmail}}</a><br></p>
                <p class="card-text">{{responseDataById.associateMobileNo}}</p>
            </div>
        </div>
    </div>
</div>
