<div *ngIf="flag" class="alert alert-primary" role="alert">
    {{alertMessage}}
</div>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Skills can be only added by Manager</h3>
            <form #addSkillForm="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputText" name="skill" [(ngModel)]="theSkillEntry.skill" required>

                </div>
                <div class="form-group">
                    <div class="form-group">
                        <input type="submit" (click)="addSkill()" class="btnSubmit" [disabled]="!addSkillForm.form.valid" value="Add" />
                    </div>
                   
                </div>
            </form>
        </div>
        <div class="col-md-6 ">
            <img src="../../../assets/images/skills-bg.jpg" class="backImg">
        </div>
    </div>
</div>
