<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>SignIn</h3>
            <div class="formGroup">
                <input type="text" class="form-control" placeholder="Username" #userName required name="managerName" [(ngModel)]="login.managerEmail">
            </div>

            <div class="formGroup">
                <input type="password" class="form-control" placeholder="Password" #userPassword required name="managerPassword" [(ngModel)]="login.managerPassword">
            </div>

            <div class="formGroup">
                <input type="button" class="btn btn-primary btn-block" value="Sign in" (click)="logIn()">
            </div>

            <!--   
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div> -->
        </div>

        <div class="redirectToLogin">
            <span>Not registered yet?<span class="redirect" routerLink="/sign-up"> Register</span></span>
        </div>

    </div>
</div>
