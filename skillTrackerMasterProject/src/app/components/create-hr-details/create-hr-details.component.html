<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="topnav">

</div>
<div class="container login-container"><br>
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Add new HR details</h3>
            <form #addNewHrForm="ngForm">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Full name" required 
                        ngModel name="name" #name = "ngModel" [(ngModel)] = "theHrManager.hrName"/>
                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please Enter HR Name</div>
                </div>
                <div class="form-group">
                    <input type="text" id="userName" class="form-control" placeholder="username" required 
                         ngModel name="userName" #userName = "ngModel" [(ngModel)] = "theHrManager.hrUserName"/>
                    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">Please Enter UserName for HR</div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="password" required 
                        ngModel name="password" #password = "ngModel" [(ngModel)] = "theHrManager.hrPassword"/>
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Please Enter Password for HR</div>
                </div>
                <div class="form-group">
                    <button (click) = "addNewHrManager()" [disabled]="addNewHrForm.form.invalid"><b>Add HR Details</b></button>
                </div>
            </form>
        </div>
	</div>
</div>
